zuul:
  routes:
    productService:
      path: /productService/**
      serviceId: productService
ribbon:
    eureka:
      enabled: false
productService:
  ribbon:
    ReadTimeout: 10000
    ConnectTimeout: 10000
    listOfServers: 127.0.0.1:9090,127.0.0.1:9091
    ServerListRefreshInterval: 5000

server:
  port: 8081
